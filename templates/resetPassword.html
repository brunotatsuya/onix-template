{% extends 'baseAuth.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}

<h1 class="h4 mb-3 mt-3 fw-normal text-white">Reset your password</h1>

<div id="messageFailedSendEmail" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" style="display:none !important">
    <i class="fas fa-exclamation-circle"></i>
    <span class="ms-2" id="textFailedSendEmail">
        There is no account associated with this email address.
    </span>
</div>

<div class="form-floating">
    <input type="email" class="form-control" id="inputEmail">
    <label for="inputEmail">Email</label>
</div>

<button id="buttonSendEmail" class="w-100 btn btn-lg btn-success btn-sm">Send password reset email</button>

<button id="buttonSendEmailLoading" class="w-100 btn btn-lg btn-success btn-sm disabled" style="display:none">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
</button>

<!-- Custom JS -->
<script src="{{ url_for('static',filename='js/resetPassword.js') }}"></script>

{% endblock %}
